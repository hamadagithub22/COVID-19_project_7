<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نص مشابه لكورونا</title>
    <style>
        .corona {
            font-size: 80px;
            font-weight: bold;
            color: #3a4a79; /* الأزرق الداكن */
            display: inline-block;
        }

        .covid {
            font-size: 40px;
            font-weight: bold;
            color: #ff0000; /* الأحمر */
            display: inline-block;
            vertical-align: top;
            margin-left: 10px;
        }

        .virus {
            font-size: 80px;
            font-weight: bold;
            color: #3a4a79; /* الأزرق الداكن */
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span class="corona">CORONA</span>
        <span class="covid">COVID-19</span>
        <span class="virus">VIRUS</span>
    </div>
</body>
</html>
